<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Campeonato brasileiro - Série A</title>
</head>
<body>

    <div id="app" class="container">
        <div class="row">
            <h3>Campeonato Brasileiro - Série A</h3>
        </div>
        <input type="text" :value="gols" :id="gols+'id'" @input="pegarValor($event)">
        <button class="btn btn-primary" @click.prevent="showAlert">Fim de Jogo</button>
    </div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            gols: 0
        },
        methods: {
            showAlert(){
                alert('Fim de Jogo');
            },
            pegarValor($event){
                console.log($event);
            }
        },
    })
</script>
</body>
</html>
